<!DOCTYPE html>
<html>
    <head>
        <title>Recode StationF</title>
    </head>
    <body>

            <!--START header : le menu de la page, c'est ici que l'on retrouve le contenu d'une intro, titre bannière, logo, etc.-->
            <header>
                <img src="projet station F/logo.png" alt="Logo de StationF">
                <!--on peut aussi écrire <img src="images/logo.png alt="logo de StationF">-->
                <!--la balise nav sert à trouver les liens d'autres pages du site web-->
                <nav>
                    <!--UL = unordered list exemple comme les puces textuelles, sans chiffres ou lettres donc
                    OL ou UL sont des balises parents cela veut dire qu'elles sont accompagnés de balises enfants comme <li>-->
                    <ul>
                        <LI>
                            <a href="https://www.stationf.co"target="self">logement</a>
                            <!--target self = page qui s'ouvre sur elle-même-->
                        </LI>
                        <li>
                            <a href="https://www.stationf.co" target="_blank">services</a>
                            <!--target blank = page qui s'ouvre dans un nouvelle onglet par défaut-->
                        </li>
                        <li>
                            <a href="https://www.stationf.co">StartUP</a>
                        </li>
                    </ul>
                    <!-- ol= liste ordonéé exemple : comme la numérotation-->
                    <ol></ol>
                    <!--nav= naviguer dans le lien-->
                </nav>

            </header>
            <main>je suis le contenu de ma page</main>
            <!--END header, elles représentent souvent les pages légales et les informations relatives aux droits d'auteurs-->
            <footer></footer>
    </body>
</<html>
