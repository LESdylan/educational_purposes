<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Système de Comptabilité Automatisé</title>
</head>
<body>

    <header>
        <h1>Système de Comptabilité Automatisé</h1>
    </header>

    <main>
        <section id="account-section">
            <h2>Compte</h2>
            <label for="account-name">Nom du Compte:</label>
            <input type="text" id="account-name" placeholder="Entrez le nom du compte">

            <label for="initial-balance">Solde Initial:</label>
            <input type="number" id="initial-balance" placeholder="Entrez le solde initial">

            <button id="create-account">Créer le Compte</button>
        </section>

        <section id="transaction-section">
            <h2>Ajouter une Transaction</h2>
            <!-- Ajoutez ici les champs pour la description, le montant, le type (crédit/débit), etc. -->

            <button id="add-transaction">Ajouter la Transaction</button>
        </section>

        <section id="balance-section">
            <h2>Solde Actuel</h2>
            <p id="current-balance">Solde actuel: $0.00</p>
        </section>

        <section id="transactions-list">
            <h2>Liste des Transactions</h2>
            <ul id="transactions-ul">
                <!-- Les transactions seront ajoutées dynamiquement ici -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Système de Comptabilité Automatisé</p>
    </footer>

</body>
</html>
